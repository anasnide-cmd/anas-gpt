<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - ANAS GPT</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #111; color: #fff; }
    input, button { padding: 8px; margin: 5px 0; }
    .tab-btns button {
      margin-right: 10px;
      padding: 8px 14px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    .tab-btns button.active { background-color: #007BFF; }
    .tab-section { display: none; margin-top: 20px; }
    .tab-section.active { display: block; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      color: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #555;
      text-align: center;
    }
    .inactive { background-color: #550000; }
  </style>
</head>
<body>

<!-- LOGIN SECTION -->
<div id="login-section">
  <h2>ğŸ” Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Kata Laluan Admin" />
  <button id="login-button">Login</button>
  <p id="login-status"></p>
</div>

<!-- PANEL SECTION -->
<div id="panel-section" style="display: none">
  <h1>ğŸ› ï¸ ANAS GPT Admin Panel</h1>

  <div class="tab-btns">
    <button class="active" data-tab="add-tab">Tambah Key</button>
    <button data-tab="list-tab">Senarai Key</button>
  </div>

  <!-- Tab Tambah -->
  <div id="add-tab" class="tab-section active">
    <h2>â• Tambah API Key</h2>
    <input type="text" id="api-key-input" placeholder="cth: sk-or-xxxx..." />
    <button id="add-key-button">Tambah</button>
    <p id="status"></p>
  </div>

  <!-- Tab List -->
  <div id="list-tab" class="tab-section">
    <h2>ğŸ“‹ Senarai Key</h2>
    <button id="reset-failcount">Reset Semua FailCount</button>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Key</th>
          <th>Status</th>
          <th>Fail</th>
          <th>Tukar</th>
          <th>Padam</th>
        </tr>
      </thead>
      <tbody id="key-table-body"></tbody>
    </table>
  </div>
</div>

<!-- SCRIPT -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import {
    getFirestore, collection, addDoc, getDocs,
    updateDoc, doc, deleteDoc
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import { firebaseConfig } from "./config.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const ADMIN_PASSWORD = "anaspower";

  // Login
  document.getElementById("login-button").addEventListener("click", () => {
    const pass = document.getElementById("admin-password").value;
    if (pass === ADMIN_PASSWORD) {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("panel-section").style.display = "block";
      loadKeys();
    } else {
      document.getElementById("login-status").innerText = "âŒ Salah kata laluan.";
    }
  });

  // Tab switch
  document.querySelectorAll(".tab-btns button").forEach(btn => {
    btn.addEventListener("click", () => {
      const tabId = btn.getAttribute("data-tab");
      document.querySelectorAll(".tab-section").forEach(tab => tab.classList.remove("active"));
      document.querySelectorAll(".tab-btns button").forEach(b => b.classList.remove("active"));
      document.getElementById(tabId).classList.add("active");
      btn.classList.add("active");
      if (tabId === "list-tab") loadKeys();
    });
  });

  // Tambah Key
  document.getElementById("add-key-button").addEventListener("click", async () => {
    const input = document.getElementById("api-key-input");
    const status = document.getElementById("status");
    const key = input.value.trim();

    if (!key.startsWith("sk-") && !key.startsWith("hf_")) {
      status.textContent = "âŒ Key mesti mula dengan sk- atau hf_";
      return;
    }

    try {
      await addDoc(collection(db, "api_keys"), {
        value: key,
        active: true,
        failCount: 0
      });
      status.textContent = "âœ… Key berjaya ditambah!";
      input.value = "";
      loadKeys();
    } catch (err) {
      console.error(err);
      status.textContent = "âŒ Gagal tambah key.";
    }
  });

  // Load semua key
  async function loadKeys() {
    const tbody = document.getElementById("key-table-body");
    const snapshot = await getDocs(collection(db, "api_keys"));
    tbody.innerHTML = "";
    let i = 1;

    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const row = document.createElement("tr");
      if (!data.active) row.classList.add("inactive");

      row.innerHTML = `
        <td>${i++}</td>
        <td>${data.value.slice(0, 10)}...${data.value.slice(-5)}</td>
        <td>${data.active ? "âœ… Aktif" : "âŒ Nonaktif"}</td>
        <td>${data.failCount}</td>
        <td><button onclick="toggleActive('${docSnap.id}', ${data.active})">Tukar</button></td>
        <td><button onclick="deleteKey('${docSnap.id}')">ğŸ—‘ï¸</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  // Global window functions
  window.toggleActive = async (docId, current) => {
    const ref = doc(db, "api_keys", docId);
    await updateDoc(ref, { active: !current });
    loadKeys();
  };

  window.deleteKey = async (docId) => {
    if (!confirm("Padam key ini?")) return;
    await deleteDoc(doc(db, "api_keys", docId));
    loadKeys();
  };

  document.getElementById("reset-failcount").addEventListener("click", async () => {
    const snapshot = await getDocs(collection(db, "api_keys"));
    for (const docSnap of snapshot.docs) {
      await updateDoc(doc(db, "api_keys", docSnap.id), { failCount: 0 });
    }
    alert("âœ… Semua failCount telah direset.");
    loadKeys();
  });
</script>

</body>
</html>
