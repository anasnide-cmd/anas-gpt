  <!-- âœ… Global Script -->
  <script>
    function openInBrowser() {
      window.open(window.location.href, "_blank");
    }

    function isInAppBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("instagram") || ua.includes("fbav") || ua.includes("tiktok");
    }

    if (isInAppBrowser()) {
      document.getElementById("webview-warning").classList.remove("hidden");
    }

    function openMemoryModal() {
      document.getElementById("memory-modal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("memory-modal").classList.add("hidden");
    }
  </script>
  <script>
  function showMemory() {
    document.getElementById("memory-modal").classList.remove("hidden");
  }
  
  function closeMemory() {
    document.getElementById("memory-modal").classList.add("hidden");
  }
  
  // Gantikan menu link "Memory"
  function showTab(id, e) {
    if (id === "memory-tab") {
      showMemory(); // ganti jadi popup
    } else {
      document.querySelectorAll(".tab-section").forEach(el => el.classList.add("hidden"));
      document.getElementById(id)?.classList.remove("hidden");
    }
    if (e) e.preventDefault();
  }
</script>
